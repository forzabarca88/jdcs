{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center">
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>{{ form.name.label }} <br>
            {{ form.name(size=32) }}
        </p>
        <p>{{ form.email.label }} <br>
            {{ form.email(size=32) }}
        </p>
        <p>{{ form.comment.label }} <br>
            {{ form.comment(cols=35, rows=5) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock content %}
