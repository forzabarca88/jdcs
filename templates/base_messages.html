{% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    {% for category, message in messages %}
        {% if category == "error" %}
        <p class="font-weight-bold text-center text-danger">{{ message }}</p>
        {% else %}
        <p class="font-weight-bold text-center text-success">{{ message }}</p>
        {% endif %}
    {% endfor %}
  {% endif %}
{% endwith %}
